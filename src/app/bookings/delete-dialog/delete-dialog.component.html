<div class="del-box">
  <h2 class="del-text">Delete Booking</h2>
  <p>Are you sure you want to delete
    <span class="booking-details">{{data.data?.customerName.toUpperCase()}}</span>
     booking with vehicle
     <span class="booking-details">
      {{data.data?.vehicleModel.toUpperCase()}}</span>
       ?
  </p>
  <div >
    <button mat-raised-button  mat-dialog-close  class="close-btn">Cancel</button>
    <button mat-raised-button  (click)="deleteBooking()" class="submit-btn">Delete Booking</button>
  </div>
</div>
